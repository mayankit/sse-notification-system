events {}

http {

  upstream sse_nodes {
    server app1:3001;
    server app2:3002;
    server app3:3003;
    # Round-robin. NO ip_hash.
    # Intentionally proves sticky sessions are not needed.
  }

  server {
    listen 80;

    # Required for SSE â€” Nginx buffers streams by default,
    # which prevents clients from receiving events in real time.
    proxy_buffering           off;
    proxy_cache               off;
    proxy_set_header          Connection '';
    proxy_http_version        1.1;
    chunked_transfer_encoding on;

    proxy_set_header X-Real-IP        $remote_addr;
    proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
    proxy_set_header Host             $host;

    # Default 60s timeout kills SSE connections.
    proxy_read_timeout  3600s;
    proxy_send_timeout  3600s;

    location / {
      proxy_pass http://sse_nodes;
    }
  }
}
